<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <div class="before__header bg-dark text-light">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="bh__left">Địa chỉ: Lorem ipsum dolor sit amet consectetur.</div>
                <div class="bh__right">
                    <ul class="d-flex">
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Hỗ trợ</a></li>
                        <li class="contact">
                            <a href="#">Liên hệ:</a>
                            <span style="color: blue; "><i class="fa-brands fa-facebook-f"></i></span>
                            <span><i class="fa-brands fa-tiktok"></i></span>
                            <span style="color: red;"><i class="fa-brands fa-youtube"></i></span>
                            <span><i class="fa-brands fa-instagram"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <header class="py-2 ">
        <nav class="navbar navbar-expand-sm navbar-dark container justify-content-between">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#"><i class="fa-brands fa-alipay fa-2x"></i> CyberPhone</a>

            <!-- Links -->
            <ul class="navbar-nav">
                <!-- Cart shop -->
                <li class="nav-item pl-3">
                    <div class="CartShop " data-toggle="modal" data-target="#exampleModal">
                        <a class="nav-link">
                            <span class="text__cart">Cart</span>
                            <!-- Button trigger modal -->
                            <span id="quantity" class="text-dark bg-light">0</span>
                            <i class="fa-solid fa-cart-shopping" data-toggle="modal" data-target="#exampleModal"></i>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section class="product ">
        <div class="container py-5">
            <select id="selectBrand" onchange="filter()" class="mb-4">
                <option value="0">Chọn loại</option>
                <option value="all">All Brand</option>
                <option value="iphone">Iphone</option>
                <option value="samsung">Samsung</option>
            </select>
            <div class="row mx-0 gy-4" id="productList">

            </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Giỏ Hàng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="renderCart">
                    <div id="item">
                        <!-- <div class="madia-left d-flex">
                            <img style="width: 20%;" src="" alt="">
                            <div class="media-body ml-2">
                                <h2></h2>
                                <div class="slCart">
                                    <input placeholder="số lượng" value="1" type="number">0</input>
                                    <span>x </span>
                                </div>
                            </div>
                            <div class="remove-item">x</div>
                        </div> -->
                    </div>
                </div>
                <hr>
                <div id="tongTien">
                    <span>Tổng tiền: </span>
                </div>
                <!-- modal-footer -->
                <div class="modal-footer">
                    <button type="button" onclick="thanhToan()" class="btn btn-primary">Thanh toán</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tiếp tục mua
                        hàng</button>
                </div>
            </div>
        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- js -->
    <script src="./Model/cart.js"></script>
    <script src="./Model/cartItem.js"></script>
    <script src="./Model/product.js"></script>
    <script src="./Controller/controllers.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
