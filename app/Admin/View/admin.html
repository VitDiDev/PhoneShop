<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
		<title>Admin Page</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet" />	
		<link rel="stylesheet" href="../../../assest/css/animate.css">
		<link rel="stylesheet" href="../../../assest/css/main.css" />			
	</head>
	<body>
		<header>
			<div class="container">
				<nav class="navbar navbar-expand-lg">
					<a class="navbar-brand" href="../View/admin.html">
                        <img class="img-fluid" src="../../../assest/img/logo.png" alt srcset /></a>		
                    <p class="phone_store">Phone Store</p>
					<button
						class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
						<span class="navbar-toggler-icon"></span>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a
                                    class="nav-link"
                                    href="../../../index.html">Home
                                </a>
                            </li>
                        </ul>
						<form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
							<input id="input-search" class="form-control mr-sm-2 col-sm-10 col-md-8" type="search"
                                placeholder="Search by name" aria-label="Search" />
							<button onclick="searchPhone()" class="btn btn-spreadOut my-2 my-sm-0" type="button"></button>
                                <i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</form>
					</div>
				</nav>
			</div>
		</header>

		<section class="infor">
			<div class="container">
				<nav class="mt-5">
					<div
						class="nav nav-tabs"
						id="nav-tab"
						role="tablist">
						<button
							class="nav-link active"
							id="nav-productList-tab"
							data-toggle="tab"
							data-target="#nav-productList"
							type="button"
							role="tab"
							aria-controls="nav-productList"
							aria-selected="true">
							Product List
						</button>
						<button
							class="nav-link"
							id="nav-add-tab"
							data-toggle="tab"
							data-target="#nav-add"
							type="button"
							role="tab"
							aria-controls="nav-add"
							aria-selected="false">
							Add New Product
						</button>
						<button
							class="nav-link"
							id="nav-detail-tab"
							data-toggle="tab"
							data-target="#nav-detail"
							type="button"
							role="tab"
							aria-controls="nav-detail"
							aria-selected="false">
							Phone Detail
						</button>
					</div>
				</nav>
				<div
					class="tab-content"
					id="nav-tabContent">
					<div
						class="tab-pane fade show active"
						id="nav-productList"
						role="tabpanel"
						aria-labelledby="nav-productList-tab">
						<table class="table mt-3 text-center">
							<thead class="thead-dark">
								<tr>
									<th scope="col">No.</th>
									<th scope="col">Image</th>
									<th scope="col">Name</th>
									<th scope="col">Price</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div
						class="tab-pane fade"
						id="nav-add"
						role="tabpanel"
						aria-labelledby="nav-add-tab">
						<div class="container">
							<form class="mt-3">
								<div class="form-row d-flex justify-content-center">
									<div class="form-group col-md-5 pl-0">
										<label for="phone-name">Name</label>
										<input
                                            placeholder="Name of the phone"
											type="text"
											class="form-control"
											id="phone-name" />
										<div
											class="error"
											id="name-add-error"></div>
									</div>
									<div class="form-group col-md-5">
										<label for="phone-price">Price</label>
										<input
                                            placeholder="Price of the phone"
											type="number"
											class="form-control"
											id="phone-price" />
										<div
											class="error"
											id="price-add-error"></div>
									</div>
								</div>
								<div class="form-row d-flex justify-content-center">
									<div class="form-group col-md-5 pl-0">
										<label for="phone-screen">Screen</label>
										<input
                                            placeholder="Screen"
											type="text"
											class="form-control"
											id="phone-screen"
											placeholder="Screen size" />
										<div
											class="error"
											id="screen-add-error"></div>
									</div>
									<div class="form-group col-md-5">
										<label for="phone-desc">Description</label>
										<input
                                            placeholder="Description of the phone"
											type="text"
											class="form-control"
											id="phone-desc"
											placeholder="Description about the phone" />
										<div
											class="error"
											id="description-add-error"></div>
									</div>
								</div>
								<div class="form-row d-flex justify-content-center">
									<div class="form-group col-md-5 pl-0">
										<label for="phone-backCam">Back Camera</label>
										<input
                                            placeholder="Information about the back camera"
											type="text"
											class="form-control"
											id="phone-backCam" />
										<div
											class="error"
											id="backCamera-add-error"></div>
									</div>
									<div class="form-group col-md-5">
										<label for="phone-frontCam">Front Camera</label>
										<input
                                            placeholder="Information about the front camera"
											type="text"
											class="form-control"
											id="phone-frontCam" />
										<div
											class="error"
											id="frontCamera-add-error"></div>
									</div>
								</div>
								<div class="form-row d-flex justify-content-center">
									<div class="form-group col-md-5 pl-0">
										<label for="phone-img">Image</label>
										<input
											placeholder="Image link"
											type="text"
											class="form-control"
											id="phone-img" />
										<div
											class="error"
											id="img-add-error"></div>
									</div>
									<div class="form-group col-md-5">
										<label for="phone-type">Type</label>
										<select
											id="phone-type"
											class="form-control">
											<option
												value="Iphone"
												selected>
												Iphone
											</option>
											<option value="Samsung">Samsung</option>
										</select>
									</div>
								</div>
								<div class="form-row d-flex justify-content-end">
									<div class="form-group col-md-4 mr-md-0 mr-5">
										<button
											onclick="addNewPhone()"
											type="button"
											class="btn btn-outline-dark">
											Add New Phone
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="nav-detail"
						role="tabpanel"
						aria-labelledby="nav-detail-tab">
						<section class="phone-infor-detail pl-3"></section>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

		<!-- Main Script -->
		<script src="../Service/PhoneData.js"></script>
		<script src="../Model/Phone.js"></script>
		<script src="../Controller/Validation.js"></script>
		<script src="../Controller/admin_main.js"></script>
	</body>
</html>
